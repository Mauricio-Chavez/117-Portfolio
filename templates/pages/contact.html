{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="contact">
    <h1>Do you want to tell me something?</h1>
    <h3>Please use the form below</h3>
    <form action="{% url 'contact' %}" method="POST" class="form-c" >
        {% csrf_token %}
            {{form.name}}
            {{form.email}}
            {{form.message}}
        <button type="submit" class="btn-primary">Send message</button>
    </form>
</div>
{% endblock %}
